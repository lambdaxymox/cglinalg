[package]
name = "gdmath"
version = "0.7.111"
authors = ["LambdaXymox <lambda.xymox@gmail.com>"]
description = "A low-dimensional linear algebra library for real-time computer graphics and real-time physics."
keywords = ["computer graphics", "game programming", "linear algebra", "quaternions"]

[lib]
name = "gdmath"

[dependencies]
num-traits = "0.2.12"
approx = "0.3.2"

[dev-dependencies]
proptest = "0.10.0"

[profile.test]
# Disable overflow checks during testing since overflowing in integer operations
# is desireable behavior in debug mode.
overflow-checks = false
