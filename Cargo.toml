[package]
name = "cglinalg"
version = "0.8.5"
edition = "2018"
authors = ["LambdaXymox <lambda.xymox@gmail.com>"]
description = "A low-dimensional linear algebra library for real-time computer graphics."
categories = [
    "graphics",
    "mathematics",
    "game-development",
    "game-engines"
]
keywords = [
    "graphics", 
    "linear-algebra", 
    "quaternion", 
    "matrix",
    "vector"
]
license = "Apache-2.0 OR MIT"
readme = "README.md"
repository = "https://github.com/lambdaxymox/cglinalg"

[lib]
name = "cglinalg"
path = "src/lib.rs"

[features]
default = []

[dependencies]
num-traits = "0.2.12"
approx = "0.3.2"

[dev-dependencies]
proptest = "0.10.1"

[profile.release]
opt-level = 3

[profile.test]
# Disable overflow checks during testing since overflowing in integer operations
# is desireable behavior in debug mode.
overflow-checks = false
